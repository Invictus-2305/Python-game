<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üèÅ CodeRunner Arena</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', 'Fira Code', 'Courier New', monospace;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
      color: #e0e0e0;
      min-height: 100vh;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .main-container {
      display: flex;
      gap: 40px;
      max-width: 1400px;
      margin: 0 auto;
      align-items: flex-start;
    }

    .left-panel {
      flex: 1;
      max-width: 600px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 20px 0 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
    }

    .subtitle {
      color: #a0a0a0;
      margin-bottom: 30px;
      font-size: 1.1rem;
    }

    .editor-container {
      background: #1e1e2e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid #2a2a3e;
      margin-bottom: 20px;
      width: 100%;
    }

    .editor-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid #2a2a3e;
    }

    .editor-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .dot-red { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }
    .dot-green { background: #27c93f; }

    .editor-title {
      color: #888;
      font-size: 0.9rem;
      margin-left: auto;
    }

    #editor {
      width: 100%;
      height: 300px;
      font-size: 15px;
      line-height: 1.6;
      background: #282a36;
      color: #50fa7b;
      border: none;
      outline: none;
      padding: 15px;
      resize: vertical;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    #editor::selection {
      background: #44475a;
    }

    #run-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      margin-bottom: 20px;
    }

    #run-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #run-btn:active {
      transform: translateY(0);
    }

    #status-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease-in-out;
    }

    #status-overlay.show {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    #status-message {
      background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
      padding: 40px 60px;
      border-radius: 20px;
      border: 2px solid #667eea;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      text-align: center;
      animation: slideUp 0.4s ease-out;
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #status-text {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #close-status {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #close-status:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    #grid-container {
      position: relative;
      width: max-content;
      margin: 30px auto;
      padding: 30px;
      background: #1e1e2e;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid #2a2a3e;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 8px;
    }

    .cell {
      width: 60px;
      height: 60px;
      border: 2px solid #3a3a4e;
      border-radius: 8px;
      background: linear-gradient(135deg, #2a2a3e 0%, #1e1e2e 100%);
      transition: all 0.3s ease;
    }

    .cell:hover {
      border-color: #4a4a6e;
    }

    .goal {
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
      border-color: #ffed4e;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      50% { box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
    }

    #player {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      transition: transform 0.3s ease-in-out;
      transform: translate(0px, 0px);
      z-index: 2;
      pointer-events: none;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.6);
    }

    #player::before {
      content: 'ü§ñ';
    }

    @media (max-width: 1024px) {
      .main-container {
        flex-direction: column;
        align-items: center;
      }
      
      .left-panel {
        max-width: 100%;
      }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      #grid-container { padding: 20px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üèÅ CodeRunner Arena</h1>
    <p class="subtitle">Write Python logic to reach the golden goal!</p>
  </div>

  <div class="main-container">
    <div class="left-panel">
      <div class="editor-container">
        <div class="editor-header">
          <div class="editor-dot dot-red"></div>
          <div class="editor-dot dot-yellow"></div>
          <div class="editor-dot dot-green"></div>
          <span class="editor-title">Python Editor</span>
        </div>
        <textarea id="editor">for i in range(4):
    move_right()
for i in range(4):
    move_down()</textarea>
      </div>

      <button id="run-btn">‚ñ∂ Run Code</button>
    </div>

    <div class="right-panel">
      <div id="grid-container">
        <div id="grid"></div>
        <div id="player"></div>
      </div>
    </div>
  </div>

  <div id="status-overlay">
    <div id="status-message">
      <div id="status-text"></div>
      <button id="close-status">Continue</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
  <script src="game.js"></script>
</body>
</html>
